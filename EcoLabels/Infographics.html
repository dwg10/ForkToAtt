<!-- INSTRUCTION PAGE -->

<!-- LINK TO STYLESHEET-->
<link rel="stylesheet" href="{% static 'global/EcoLabels_visual/styling10.css' %}">

<!-- OTREE TEMPLATES -->
{% load otree static %}
{% block content %}

<body>

    <div class="infograph-container">

        <!-- Slide 1-->
        <div class="mySlides">
            <img class= "info-img" src="{% static 'global/EcoLabels_visual/instruction.png' %}" />
        </div>

        <!-- Slide 2-->
        <div class="mySlides">
            
            </div>
        </div>

        <!-- Slide 3-->
        <div class="mySlides">
            
        </div>


        <!-- Next and previous buttons -->
        <a id="leftArrow" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a id="rightArrow" class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- The dots/circles -->
        <div class="dot_row">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>

    <div id="nextButton"> {% next_button %} </div>
</body>

<!-- OTREE TEMPLATES -->

{% endblock %}


<!-- JAVASCRIPT -->

<script>

    // Initialize slide index //
    let slideIndex = 1;
    showSlides(slideIndex);


    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    // Next/previous keypress controls //
    document.addEventListener('keydown', (event) => {
        let keypress = event.key;
        if (keypress === 'ArrowLeft') {
            plusSlides(-1);
        } else if (keypress === 'ArrowRight') {
            plusSlides(1);
        }
    });


    // Slide switch function //
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        let arrowLeft = document.querySelector("#leftArrow");
        let arrowRight = document.querySelector("#rightArrow");

        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";

        if (n === 1) {
            arrowLeft.style.display = "none" // make left arrow invisible on 1st slide
        } else if (n > 1) {
            arrowLeft.style.display = "block"
        }

        if (n === 3) {
            arrowRight.style.display = "none" // make right arrow invisible on 4th slide
        } else if (n < 3) {
            arrowRight.style.display = "block"
        }
    }

</script>
