{% load otree static %}
{% block content %}

<style>
    @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

    body {
        font-size: 20px;
        font-family: 'Work Sans', sans-serif;
        color: #333;
        font-weight: 300;
        text-align: center;
        background-color: #f8f6f0;
    }

    h1 {
        font-weight: 300;
        margin: 0px;
        padding: 10px;
        font-size: 20px;
        background-color: #444;
        color: #fff;
    }

    .question {
        font-size: 30px;
        margin-bottom: 10px;
    }

    .answers {
        margin-bottom: 20px;
        text-align: left;
        display: inline-block;
    }

    .answers label {
        display: block;
        margin-bottom: 10px;
    }

    .button {
        font-family: 'Work Sans', sans-serif;
        font-size: 22px;
        background-color: rgb(33, 202, 132);
        color: #fff;
        border: 0px;
        border-radius: 3px;
        padding: 4vh;
        cursor: pointer;
        margin-top: 5vh;
        text-decoration: none;
    }

    .button:hover {
        background-color: rgb(39, 221, 145);
        color: #fff;
    }

    .slide {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .active-slide {
        opacity: 1;
        z-index: 2;
    }

    .quiz-container {
        position: relative;
        height: 200px;
        margin-top: 40px;
    }
</style>

<body>

    <h1>That was the end of the experiment. Next, we would like you to answer a few questions.</h1>

    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <a id="previous" class="button" onclick=showPreviousSlide()>Previous</a>
    <a id="next" class="button" onclick=showNextSlide()> Next</a>
    <a id="submit" class="button" onclick=showResults()>Submit</a>

    <div id="otreeData"></div>


</body>
{% next_button %}
{% endblock %}

<!-- JAVASCRIPT -->

<script>

    (function () {
        // Functions
        function buildQuiz() {
            // variable to store the HTML output
            const output = [];

            // for each question...
            myQuestions.forEach(
                (currentQuestion, questionNumber) => {

                    // variable to store the list of possible answers
                    const answers = [];

                    // and for each available answer...
                    if (currentQuestion.type === "radio") {

                        for (letter in currentQuestion.answers) {

                            // ...add an HTML radio button
                            answers.push(
                                `<label>
                      <input type="radio" name="question${questionNumber}" value="${letter}">             
                      ${currentQuestion.answers[letter]}
                    </label>`
                            );
                        }
                    } else {
                        answers.push(
                            `<label>
                      <input type="text" name="question${questionNumber}">
                    </label>`
                        );
                    }


                    // add this question and its answers to the output
                    output.push(
                        `<div class="slide">
                    <div class="question"> ${currentQuestion.question} </div>
                    <div class="answers"> ${answers.join("")} </div>
                  </div>`
                    );
                }
            );

            // finally combine our output list into one string of HTML and put it on the page
            quizContainer.innerHTML = output.join('');
        }

        function showResults() {

            // gather answer containers from our quiz
            const answerContainers = quizContainer.querySelectorAll('.answers');

            // for each question...
            myQuestions.forEach((currentQuestion, questionNumber) => {

                // find selected answer
                const answerContainer = answerContainers[questionNumber];
                let selector = '';
                let userAnswer = '';
                if (currentQuestion.type === "radio") {
                    selector = `input[name=question${questionNumber}]:checked`;
                    userAnswer = (answerContainer.querySelector(selector) || {}).value;
                } else {
                    selector = `input[name=question${questionNumber}]`;
                    userAnswer = (answerContainer.querySelector(selector)).value;
                }
                // save the user answers on oTree by creating hidden html with name that matches names in init
                let saveOtree = document.getElementById('otreeData');
                recordAnswer.push(
                    `<input type="hidden" name="D${questionNumber}" value="${userAnswer}">`
                    );
                saveOtree.innerHTML = recordAnswer.join('');
            });
        }

        // Question slides: show one by one
        function showSlide(n) {
            slides[currentSlide].classList.remove('active-slide');
            slides[n].classList.add('active-slide');
            currentSlide = n;
            if (currentSlide === 0) {
                previousButton.style.display = 'none';
            }
            else {
                previousButton.style.display = 'inline-block';
            }
            if (currentSlide === slides.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            }
            else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
        }

        function showNextSlide() {
            showSlide(currentSlide + 1);
        }

        function showPreviousSlide() {
            showSlide(currentSlide - 1);
        }

        // Variables
        const quizContainer = document.getElementById('quiz');
        const resultsContainer = document.getElementById('results');
        const submitButton = document.getElementById('submit');
        const myQuestions = [
            {
                question: "Reducing water consumption is necessary for sustainable development.",
                type: "radio",
                answers: {
                    a: "Disagree",
                    b: "Neutral",
                    c: "Agree"
                },
            },
            {
                question: "What is your gender",
                type: "text",

            },
            {
                question: "Which tool can you use to ensure code quality?",
                type: "radio",
                answers: {
                    a: "Disagree",
                    b: "Neutral",
                    c: "Agree",
                },

            }
        ];

        // Kick things off
        buildQuiz();

        // Pagination
        const previousButton = document.getElementById("previous");
        const nextButton = document.getElementById("next");
        const slides = document.querySelectorAll(".slide");
        let currentSlide = 0;

        // Show the first slide
        showSlide(currentSlide);

        // Event listeners
        submitButton.addEventListener('click', showResults);
        previousButton.addEventListener("click", showPreviousSlide);
        nextButton.addEventListener("click", showNextSlide);

        // array for saving the html with correct 
        let recordAnswer = []
        console.log(recordAnswer);
    })();



</script>
