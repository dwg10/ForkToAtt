<!-- Full-Screen & Focus -->
<script src="{% static 'global/FriendlyChecks.js' %}"></script>

{% load otree static %}

{% block app_styles %}
<link href="{% static 'EcoTask/css/LineReveal.css' %}" rel="stylesheet">
<link href="{% static 'global/FriendlyChecks.css' %}" rel="stylesheet">

    <style>
        #game-body {
            background-color: #eee;
            height: 100vh;
            width: 100vw;
            display: block;
        }
        #between-button {
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%,-50%);
        }
    </style>
{% endblock %}



{% block content %}
    <div id="game-body">
        <button id="between-button"> Press Here! </button>
    </div>
    
    <script>
        const GameBody = document.getElementById('game-body');
        const NextButton = document.getElementById('between-button');
        if (js_vars.StartLeft) {
            console.log('Button on the left')
            NextButton.style.left = '10vw'
        } else {
            console.log('Button on the right')
            NextButton.style.left = '90vw'
        };
    </script>


{% endblock %}
