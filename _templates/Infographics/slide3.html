<div class="flex-questions">
    <ul>
            <li>
            <!--Question 1-->
            <div class="inst-question">
                <!-- Question-->
                <label for="Q1"> If you get a product with 3 <img class="symbol" src="{% static First.Symbol %}" />, what is the minimum amount of {{ First.p2 }} points you can get?</label>
            </div>
            <div class="answer-field">
                <!-- Input field -->
                <input type="text" name="Q1" id="Q1" class="ControlQuestions">
            </div>
        </li>
        <div class="hint" id="hint1">
            <!-- Hint -->
            Incorrect!
        </div>
        <li>
            <!--Question 2-->
            <div class="inst-question">
                <!-- Question-->
                <label for="Q2"> If you get a product with 1 <img class="symbol" src="{% static Second.Symbol %}" />, what is the maximum amount of {{ Second.p2 }} points you can get?</label>
            </div>
            <div class="answer-field">
                <!-- Input field -->
                <input type="text" name="Q2" id="Q2" class="ControlQuestions">
            </div>
        </li>
        <div class="hint" id="hint2">
            <!-- Hint -->
            Incorrect!
        </div>

    </ul>
        <!-- Submit answers and Next button (next button appears when user answers all questions correctly)-->
        <button type="button" id="submitAnswer" class="button" onclick=validateAnswers()>Submit </button>

</div>
