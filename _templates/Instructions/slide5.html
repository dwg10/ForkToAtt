<div class="double-container">
    <div class="flex-questions">
        <ul>
            <li>
                <!--Question 1-->
                <div class="inst-question">
                    <!-- Question-->
                    <label for="Q1">How many times will the values of the balls be shown? Please enter a number.</label>
                </div>
                <div class="answer-field">
                    <!-- Input field -->
                    <input type="text" name="Q1" id="Q1" class="ControlQuestions">
                </div>
    
            </li>
            <div class="hint" id="hint1">
                <!-- Hint -->
                Incorrect: see slide 3!
            </div>
            <li>
                <!--Question 2-->
                <div class="inst-question">
                    <label for="Q2"> From the previous example, what ball colour yielded the highest value?</label>
                </div>
                <div class="answer-field">
                    <select name="Q2" id="Q2" class="dropdown ControlQuestions">
                        <option value="nothing">--Select--</option>
                        <option value="a">Blue</option>
                        <option value="b">Red</option>
                        <option value="c">Yellow</option>
                    </select>
                </div>
            </li>
            <div class="hint" id="hint2">
                Incorrect: see slide 3!
            </div>
            <li>
                <!--Question 3-->
                <div class="inst-question">
                    <label for="Q3">Consider the situation depicted on the right. Which colour ball has an equal amount of balls in both baskets?</label>
                </div>
                <div class="answer-field">
                    <select name="Q3" id="Q3" class="dropdown ControlQuestions">
                        <option value="nothing">--Select--</option>
                        <option value="a">Blue</option>
                        <option value="b">Red</option>
                        <option value="c">Yellow</option>
                    </select>
                </div>
            </li>
            <div class="hint" id="hint3">
                Incorrect: see slide 2!
            </div>
        </ul>    
        <!-- Submit answers and Next button (next button appears when user answers all questions correctly)-->
        <button type="button" id="submitAnswer" class="button" onclick="ValidateSaveSubmit()"> Submit </button>
        <button id="submit" class="button otree-btn-next" style="display: none;">Next</button>
    </div>
    <div class="img-container">
        <img class="task-img" src="{% static Constants.revealed_task_question %}" />
    </div>
</div>
